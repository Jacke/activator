	<div class="scope">
		<div class="current" data-bind="visible: !shownDirectory()">
			<h4>Select a folder</h4>
			<p>
				Browse your file system in the list below.
			</p>
		</div>
		<div class="current" data-bind="visible: !!shownDirectory()">
			<h4>Currently browsing</h4>
			<p class="currentDirectory">
				<span data-bind="text: listingText"></span>
				<span data-bind="text: shownDirectory"></span>
			</p>
		</div>
		<div class="listing">
			<ul data-bind="foreach: currentViewFiles" class="directories">
				<li data-bind="css: {folder: isDirectory, file: isFile, highlight: highlighted }">
					<span class="name" data-bind="text:name"></span>
					<span class="path" data-bind="text: humanLocation"/>
				</li>
			</ul>
		</div>
	</div>
	<div class="select">
		<button class="button" id="browseSelect" data-bind="click: select, text: selectText"></button>
	</div>
